<!DOCTYPE html>
<html>

        );
        offset-rotate: auto;
      }
      @keyframes move {
        100% {
          offset-distance: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>Offset-distance 属性示例</h2>

</html>
